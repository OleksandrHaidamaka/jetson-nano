# ISP Configuration for Bright Light - Real AR0234 V4L2 Controls
# Use Case: Daylight, outdoor, high-intensity artificial lighting
# Goal: Prevent overexposure and preserve highlight details

exposure_auto=1                     # Manual mode for precise exposure control
exposure_time_absolute=100          # Very short exposure (100Î¼s) to prevent overexposure
gain=1                              # Minimum gain (1x) for cleanest signal quality
brightness=-2                       # Slight darkening (-2) to preserve highlights
contrast=8                          # Lower contrast (8 vs 10) maintains tonal range
saturation=12                       # Reduced saturation (12 vs 16) prevents color clipping
gamma=280                           # Higher gamma (280 vs 220) compresses bright tones
white_balance_automatic=0           # Manual white balance for precise daylight control
white_balance_temperature=5600      # Cool daylight color temperature (5600K)
denoise=3                           # Minimal denoise (3 vs 8) preserves sharpness
sharpness=25                        # Enhanced sharpening (25 vs 16) for crisp details
roi_window_size=16                  # Moderate ROI (16px vs 8px) for bright spot metering
exposure_compensation=8000          # Lower compensation (8000 vs 16000) prevents overexposure